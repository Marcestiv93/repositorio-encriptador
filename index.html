<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador Alura | Marcelo Estivariz</title>
        
    </head>
    <body>
        <header class="logo">
            <img src="imagenes/logo.png" alt="Logo de alura con la inicial de la letra a">     
        </header>
        <main>
            <section class="texto">
                <textarea class="input-texto" type="text" maxlength="200" id="input-texto" placeholder="Ingrese el texto aqui" onclick="texto()"></textarea>
                <img class="mano" src="imagenes/mano.png">

                <div id="advertencia" class="grupo-adv">
                    <img class="vector" src="imagenes/Vector.png" alt="Vector"><h1 class="informacion">Solo letras minúsculas y sin acentos.</h1>
                </div>
                <div class="botones">
                    <input class="encriptar" type="submit" value="Encriptar" id="btnEncriptar">
                    </input>
                    <input class="desencriptar" type="submit" value="Desencriptar" id="btnDesencriptar">
                </input>
                </div>
            </section>
            <section class="mensaje-box">
                <div id="desaparece" class="box-muñeco">
                    <img src="imagenes/muñeco.png" alt="Muñeco que desaparece">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
                </div>
                <div id="aparece">
                    <textarea class="input-mensaje" type ="text" id="mensaje" placeholder="" ></textarea>
                    <input class="copiar" type="submit" value="Copiar" id="btnCopiar"><img class="copyAdvertencia" src="imagenes/Vector.png" alt="Vector"> <p class="copy-advertencia">Copie su mensaje antes de querer ingresar otros datos o se perderan los ya encriptados</p></input>
                </div>
            </section>
            <div id="links" class="linkedin-git">
                <a href="http://www.linkedin.com/in/MarceloEstivarizRoca-UP">
                <img id="linkedin" src="imagenes/linkedin.png" alt="Link a Linkedin">
                </a>
                <a href="https://github.com/Marcestiv93">
                <img id="github" src="imagenes/git2.png" alt="Link a GitHub">
                </a>
            </div>
        </main>
        <footer>
            <p class="copyright">Alura ONE © Estivariz Marcelo - 2022</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
